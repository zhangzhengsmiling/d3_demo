<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    const outerWidth = document.documentElement.clientWidth;
    const outerHeight = document.documentElement.clientHeight;

    const svg = d3.select('body')
      .append('svg')
      .attr('width', outerWidth)
      .attr('height', outerHeight)

    svg.on('mousemove', (d, i, doms) => {
      const position = d3.mouse(doms[i]);
      console.log(position);
      svg.append('circle').attr('cx', position[0]).attr('cy', position[1]).attr('r', 10).attr('fill', 'none').attr('stroke', 'red').attr('opacity', 1.0)
        .transition().duration(2000).ease(d3.easeLinear).attr('r', 100).attr('opacity', 0)
        .on('end', (d, i, doms) => {
          d3.select(doms[i]).remove()
        })
    })
  </script>
  
</body>
</html>
