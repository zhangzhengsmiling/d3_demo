  <script  src="https://d3js.org/d3.v5.min.js"></script>
  <script>

    const value = 100;

    const svg = d3.select('body')
      .append('svg')
      .attr('width', 800)
      .attr('height', 800)

    svg.append('text')
      .datum(value)
      .attr('class', 'count-down')
      .attr('x', 100)
      .attr('y', 100)
      .attr('stroke', 'gray')
      .attr('stroke-width', 2)
      .attr('font-size', 50)
      .attr('fill', 'gray')
      .text(0)
      .transition()
      .ease(d3.easeCubic)
      .duration(5000)
      .tween('text', function(d){
        const i = d3.interpolateNumber(0, 10000)
        return t => {
          d3.select(this).text(Math.round(i(t)))
        }
      })
