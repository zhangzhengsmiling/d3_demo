<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <svg width="800" height="800">
    <!-- <path d="M400 400, L150 400, L150 500, Z" stroke="red" fill="deeppink"></path> -->
  </svg>
  
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
    const svg = d3.select('svg');
    const arcPath = d3.svg.arc()
                      .innerRadius(100)
                      .outterRadius(300)
    svg.append('path')
      .attr('d', arcPath({ startAngle: 0, endAngle: Math.PI }))
      .attr('fill', 'green')
      .attr('stroke-width', 5)
      .attr('stroke', 'deeppink')
  </script>
  
</body>
</html>
